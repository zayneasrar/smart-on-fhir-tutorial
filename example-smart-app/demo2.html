      <section class="form">
        <p class="required">* = required</p>
        <form class="standard" method="post" name="code_form">
          <ol>
            <li>
              <h3 id="code_form_header">Get access token</h3>
              <fieldset>
                <table id="token_fields">
                  <tbody>
                    <tr>
                      <td class="col1">Token URI
                      <abbr class="required" title="Required">*</abbr></td>
                      <td class="col2">
                        <input type="text" id="token_uri" />
                      </td>
                    </tr>
                    <tr>
                      <td class="col1">Client Key
                      <abbr class="required" title="Required">*</abbr></td>
                      <td class="col2">
                        <input type="text" id="client_key" value="" />
                      </td>
                    </tr>
					<tr>
                      <td class="col1">Client Secret
                      <abbr class="required" title="Required">*</abbr></td>
                      <td class="col2">
                        <input type="text" id="client_secret" value="" />
                      </td>
                    </tr>
                    <tr>
                      <td class="col1">Grant Type
                      <abbr class="required" title="Required">*</abbr></td>
                      <td class="col2">
                        <input type="text" id="grant_type" value="client_credentials" />
                      </td>
                    </tr>
                  </tbody>
                </table>
                <input type="button" value="Get Access Token" id="get_token" />
                <input type="button" value="Refresh Access Token" id="get_refresh_token" />
                <fieldset>
                  <label id="http_status">HTTP Status</label>
                  <input type="text" id="access_http_response" name="access_http_response" disabled="disabled" />
                </fieldset>
                <textarea id="token_response_field" readonly="readonly"></textarea>
              </fieldset>
            </li>
          </ol>
        </form>
      </section>
      <section class="form">

          <ol>
            <li>
              <h3 id="token_form_header">Access protected resource</h3>
              <fieldset>
                <label id="access_token">Access Token</label>
                <textarea id="resource_request_field"></textarea>
                <table id="auth_fields">
                  <tbody>
                    <tr>
                      <td class="col1">Resource Server</td>
                      <td>
                        <input type="text" id="resource_server" name="resource_server" class="col2" />
                      </td>
                    </tr>
                    <tr>
                      <td class="col1">Accept Header</td>
                      <td>
                        <input type="text" id="accept_header" name="accept_header" class="col2"
                        value="application/json+fhir, application/json" />
                      </td>
                    </tr>
                  </tbody>
                </table>
                <input type="button" value="Access Protected Resource" id="submit_token" />
                <fieldset>
                  <label id="http_status_resource">HTTP Status</label>
                  <input type="text" id="resource_http_response" name="resource_http_response" disabled="disabled" />
                </fieldset>
                <section id="resource_response_field_container">
                  <textarea id="resource_response_field"></textarea>
                </section>
              </fieldset>
            </li>
          </ol>
        </form>
      </section>
